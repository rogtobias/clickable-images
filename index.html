<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/Bootstrap.css"></link>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Clickable Images</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <p>
          Click on a face to see what happens to your sentence.
        </p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <p>
          <button>Press Me</button>
        </p>
      </div>
      <img id="happyFace"   src="img/images.png" alt="image of a happy face" /></img>


      <img id="scrambleFace" src="img/images.jpg" alt="image of smiling bacon and eggs" /></img>
    </div>




  </body>
</html>
